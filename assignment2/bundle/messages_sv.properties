assignment2.downloadall.readme.text.graded = Information\n\n\Med dessa filer kan du betygs\u00e4tta och kommentera uppgiftsinl\u00e4mningar offline. De inkluderar m\u00f6jlighet att:\n\n\* Betygs\u00e4tta inl\u00e4mnade uppgifter\n\* Kommentera betyg\n\* Kommentera direkt i texten f\u00f6r uppgifter med inl\u00e4mningar i formaterad text\n\* Ge student \u00e5terkoppling\n\* Bifoga filer till \u00e5terkopplingen\n\n
N\u00e4r du har betygsatt och gett \u00e5terkoppling p\u00e5 alla uppgifter kan du ladda upp alla dessa filer p\u00e5 en g\u00e5ng till Verktyg f\u00f6r uppgifter.\n\n\ Toppniv\u00e5n av mappen {0} inneh\u00e5ller mappar f\u00f6r varje student p\u00e5 sajten samt en {1} fil. I varje students mapp finns en eller flera mappar till som inneh\u00e5ller studentens inl\u00e4mning f\u00f6r den tid och det datum som mappen namngetts till. \Om studentens inl\u00e4mning inneh\u00e5ller bifogade url-filer s\u00e5 finns varje url-fil i en vanlig textfil ben\u00e4mnd attached_URL_# d\u00e4r "#" ers\u00e4tts av ett nummer. Anv\u00e4nd ett vanligt ordbehandlarprogram eller MS Word f\u00f6r att \u00f6ppna s\u00e5dana filer.  Andra bifogade filer ska \u00f6ppnas med de program i vilka de skapades. \Varje mapp med inl\u00e4mningar inneh\u00e5ller en {2} mapp d\u00e4r \u00e5terkoppling och bifogade filer till \u00e5terkoppling sparas.  \n\n\- F\u00f6r att s\u00e4tta ett betyg och (om s\u00e5 \u00f6nskas) kommentera detta \u00f6ppna {1} filen med Microsoft Excel eller en annan csv-redigerare. L\u00e4gg till betyg och/eller kommentarer och spara sedan filen. Var noga med att spara filen p\u00e5 sin ursprungliga plats.\n\n\-  F\u00f6r att kommentera direkt i studentens text g\u00e5 till {2} mappen som finns i mappen med studentens inl\u00e4mnade text och \u00f6ppna filen {3} med en html-redigerare. L\u00e4gg till dina kommentarer och spara sedan filen.\n\n\- F\u00f6r att redigera eller l\u00e4gga till kommentarer till en bifogad fil \u00f6ppna filen med det program som anv\u00e4ndes f\u00f6r att skapa den ursprungliga filen och g\u00f6r dina \u00e4ndringar. Sedan sparar du eller kopierar din \u00e4ndrade version till {2} mappen f\u00f6r den inl\u00e4mningen.\n\n\- F\u00f6r att ge \u00e5terkoppling i formaterad text p\u00e5 en students inl\u00e4mning \u00f6ppna {2} mappen f\u00f6r den inl\u00e4mningen. \u00d6ppna sedan filen {4} med en html-redigerare, l\u00e4gg till din \u00e5terkoppling och spara sedan filen.\n\n\- F\u00f6r att l\u00e4gga till bifogade filer f\u00f6r \u00e5terkoppling p\u00e5 en uppgift l\u00e4gg de filer du \u00f6nskar bifoga i {2} mappen f\u00f6r den inl\u00e4mningen.\n\n\-  F\u00f6r att ladda upp dina \u00e4ndringar till Verktyg f\u00f6r uppgifter anv\u00e4nd ett zip-program f\u00f6r att komprimera och spara sedan {0} mappen i zip-format. G\u00e5 sedan till Betygssidan f\u00f6r denna uppgift, klicka p\u00e5 'Ladda upp betyg och \u00e5terkoppling', bl\u00e4ddra till den fil du just skapat och v\u00e4lj den. F\u00f6lj sedan instruktionerna p\u00e5 sk\u00e4rmen.\n\

