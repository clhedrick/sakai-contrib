<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Assignment2 Messages Template</title>
</head>
<body>

<div rsf:id="rsf-messages:" style="display:inline">
<ul rsf:id="error-messages:" style="margin:0;padding:0;display:inline;">
   <li rsf:id="message:" class="alertMessageInline">Error Message for user here</li>
</ul>

<ul rsf:id="info-messages:" style="margin:0;padding:0;display:inline;">
   <li rsf:id="message:" class="success">Info Message for user here</li>
</ul>

<ul rsf:id="confirm-messages:" style="margin:0;padding:0;display:inline;">
   <li rsf:id="message:" class="success">Confirm message for user here</li>
</ul>
</div>
</body>
</html>
