<div rsf:id="assn2-assignment-instructions-widget:">
    <div rsf:id="instructions_toggle_section:">
      <!-- this is for the collapsible toggle for displaying the instructions -->
    </div>
    <div rsf:id="instructionsSection" class="toggleSubsection">
        <h3 rsf:id="instructions_heading">Instructions</h3>
        <h4 rsf:id="toggle_instructions_heading" class="toggleHeaderNoBar">Instructions!!!!!</h4>
        <div rsf:id="instructions" class="textPanel indnt1 listCorrection">These are my instructions!</div>
        
        <div rsf:id="assignAttachmentsFieldset">
            <h3 rsf:id="attach_heading">Attachments</h3>
            <h4 rsf:id="toggle_attach_heading" class="toggleHeaderNoBar">Attachments</h4>
            <ul class="attachList indnt1">
                <li rsf:id="assign_attach_list:">
                </li>
            </ul>
        </div>
        
        <h3 rsf:id="model_answer_heading">Model Answer!!!!!</h3>
        <h4 rsf:id="toggle_model_answer_attach_heading" class="toggleHeaderNoBar">Model Answer!!!!!</h4>
        <div rsf:id="modelAnswerText" class="textPanel indnt1 listCorrection">This is model answer text!!!!!!!</div>
        <div rsf:id="modelAnswerAttachmentsFieldset">
            <h3 rsf:id="model_answer_attach_heading">Attachments</h3>
            <ul class="attachList indnt1">
                <li rsf:id="model_answer_assign_attach_list:">
                </li>
                </ul>
        </div>
    </div>
</div>
