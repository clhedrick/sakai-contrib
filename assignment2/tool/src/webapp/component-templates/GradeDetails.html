    <div rsf:id="grade_toggle_section:">

    <div rsf:id="gradeSection" class="toggleSubsection">    
        <h3 rsf:id="grade-details-header">Grade Details</h3>    
        <table rsf:id="grade-details-table" class="itemSummary infoTable subsection1" cellspacing="0" summary="Grade Details">

                <th rsf:id="msg=assignment2.grade.details.grade.title">Grade</th>

            <tr rsf:id="comment-row">   
                <th rsf:id="msg=assignment2.grade.details.comments.title">Comments</th>
