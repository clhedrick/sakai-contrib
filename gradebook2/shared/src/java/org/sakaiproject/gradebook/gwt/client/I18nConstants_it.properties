directionsConfirmDeleteItem = Eliminando questo elemento verr\u00e0 rimosso dal registro. I record di valutazione per \n\tquesto elemento non verranno pi\u00f9 utilizzati per calcolare le valutazioni del corso e non saranno pi\u00f9 accessibili agli \n\tstudenti anche se l'elemento \u00e8 stato reso visibile prima di essere eliminato.

doRecalculatePointsTitle = Ridurre i punteggi esistenti?
doRecalculatePointsMessage = La modifica del valore del punteggio massimo di questo elemento avr\u00e0 impatto su qualsiasi punteggio gi\u00e0 inserito. <br><br>\nSe si seleziona "S\u00ec" i punteggi esistenti verranno valutati nuovamente in modo che la valutazione del corso da parte degli studenti, ad esempio B- (80%), non cambi.<br><br>\nSe si seleziona "No", quando il valore del punteggio massimo cambia, tutti i punteggi per gli elementi esistenti rimarranno invariati. In questo modo cambier\u00e0 anche la valutazione del corso da parte degli studenti; ad esempio, B- (80%) diventer\u00e0 C (75%).

changingPointsRecalculatesGrades = Per modificare il valore del punteggio massimo per un elemento \u00e8 necessario calcolare nuovamente i punteggi relativi precedentemente \n\tinseriti. Ad esempio, se il valore era 10 ed \u00e8 stato modificato a 20, il punteggio 9 di uno studente diventer\u00e0 18. La riduzione del \n\tpunteggio massimo provocher\u00e0 una perdita di precisione della valutazione a causa della necessit\u00e0 di arrotondamento. 

confirmChangingWeightEquallyWeighted = Questo elemento \u00e8 un membro di una categoria impostata sulla media uguale dei membri. Se si desidera modificare la \n\tmedia percentuale della categoria per l'elemento, sui membri non sar\u00e0 pi\u00f9 effettuata una media uniforme e questo attributo verr\u00e0 modificato. Continuare?

