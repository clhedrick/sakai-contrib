doRecalculatePointsMessage = Modifier la valeur max. des points de cet \u00E9l\u00E9ment se r\u00E9percutera sur les notes d\u00E9j\u00E0 entr\u00E9es. <br><br>\
Si vous s\u00E9lectionnez \u00AB\u00A0Oui\u00A0\u00BB, les notes existantes seront r\u00E9ajust\u00E9es afin que la note du cours de l'\u00E9l\u00E8ve, par exemple B- (80\u00A0%), ne change pas.<br><br>\
Si vous s\u00E9lectionnez \u00AB\u00A0Non\u00A0\u00BB, toutes les notes existantes de l'\u00E9l\u00E9ment resteront inchang\u00E9es en cas de modification des points maximum de l'\u00E9l\u00E9ment. La note de cours de l'\u00E9l\u00E8ve sera modifi\u00E9e\u00A0: par exemple, B- (80\u00A0%) deviendra C (75\u00A0%).

changingPointsRecalculatesGrades = En cas de modification de la valeur max. des points d'un \u00E9l\u00E9ment, tous les r\u00E9sultats entr\u00E9s au pr\u00E9alable pour cet \
	\u00E9l\u00E9ment devront \u00EAtre recalcul\u00E9s. Par exemple, si la valeur \u00E9tait de 10 et qu'elle passe \u00E0 20, le r\u00E9sultat de l'\u00E9tudiant passera de 9 \u00E0 18. Remarquez que la diminution du\
