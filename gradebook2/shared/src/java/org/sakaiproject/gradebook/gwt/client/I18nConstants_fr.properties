allyItemTreeTableSummary = Table d'arborescence \u00E0 cases \u00E0 cocher du carnet de notes, des cat\u00E9gories, des \u00E9l\u00E9ments. Le n\u0153ud principal est le carnet de notes, les n\u0153uds interm\u00E9diaires sont les cat\u00E9gories (si activ\u00E9es), les n\u0153uds feuilles sont les \u00E9l\u00E9ments. \
	Chaque n\u0153ud est dot\u00E9 d'une case \u00E0 cocher qui permet de le s\u00E9lectionner lui et ses sous-n\u0153uds en vue d'une \u00E9valuation dans la feuille de calcul multi\u00E9valuation. Pour ouvrir l'\u00E9cran de modification, double-cliquez sur un n\u0153ud. \
	Placez le curseur sur le n\u0153ud et cliquez sur le bouton droit de la souris pour ouvrir le menu de suppression, de modification, de cr\u00E9ation de nouveaux \u00E9l\u00E9ments ou de nouvelles cat\u00E9gories. 

